<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../utils/popup.css">
    <link rel="stylesheet" href="hangman.css">
    <script src="../../scripts/utils.js" defer></script>
    <script src="../../utils/confetti.js" defer></script>
    <script src="../../utils/popup.js" defer></script>
    <script src="../../data/words.js" defer></script>
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="info-container">
                <h2>Hangman</h2>
            </div>
            <div class="counter-field">
                <p>Tries left: <span id="counter"></span></p>
            </div>
        </div>

        <div class="input-field">
            <p>Enter your guess:</p>
            <textarea id="guess_area" autocomplete="off" maxlength="1"></textarea>
            <button id="guess_button">Guess</button>
        </div>
        
        <div class="guessed-field">
            <p>Letters you have already guessed:</p>
            <div class="letters-field" id="guessed_field"></div>
        </div>
        
        <div id="word_field" class="word-field"></div>
        
        <div class="message">
            <p>Tired of playing? Return to the hub and try a new game!</p>
            <p><a href="../../index.html">Go back</a></p>
        </div>
    </div>
</body>
</html>
