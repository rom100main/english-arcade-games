<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Search</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/popup.css">
        <link rel="stylesheet" href="style/wordsearch.css">
        <script src="assets/words.js" defer></script>
        <script src="scripts/popup.js" defer></script>
        <script src="scripts/confetti.js" defer></script>
        <script src="scripts/wordsearch.js" defer></script>
    </head>
    <body>
        <div class="game-container">
            <div class="game-header">
                <div class="info-container">
                    <h2>Words to find:</h2>
                    <div id="word-list"></div>
                </div>
                <div class="score-container">
                    <div class="time">Time: <span id="timer">00:00</span></div>
                    <div class="best-score">Best Time: <span id="best-score">-</span></div>
                </div>
            </div>
            <div id="game-board"></div>
            <a href="index.html" class="back-button">Back to Main</a>
        </div>
    </body>
