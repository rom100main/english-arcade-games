<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - French/English</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/memory.css">
    <link rel="stylesheet" href="style/popup.css">
    <script src="assets/words.js" defer></script>
    <script src="scripts/confetti.js" defer></script>
    <script src="scripts/popup.js" defer></script>
    <script src="scripts/memory.js" defer></script>

<body>
    <div class="game-container">
        <div class="game-header">

                <h2>Memory Game</h2>

        <a href="index.html" class="back-button">Back to Main</a>
    </div>
