<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/hangman.css">
    <link rel="stylesheet" href="style/popup.css">
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/confetti.js" defer></script>
    <script src="scripts/popup.js" defer></script>
    <script src="assets/words.js" defer></script>
    <script src="scripts/hangman.js" defer></script>
</head>
<body>
    <div class="counter-field">
        <p>Tries left</p>
        <p id="counter"></p>
    </div>
    <div class="input-field">
        <p>Enter your guess:</p>
        <textarea id="guess_field"></textarea>
        <button id="guess_button">Guess</button>
    </div>
    <div class="letters-field">
        <div class="rigth-field">
            <p>Correctly guessed letters</p>
        </div>
        <div class="wrong-field">
            <p>Wrong letters</p>
        </div>
    </div>
    <div id = "word_field" class="word-field"></div>
    <div class="message">
        <p>Tired of playing? Return to the hub and try a new game!</p>
        <p><a href="index.html">Go back</a></p>
    </div>
</body>
</html>
